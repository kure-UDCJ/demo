<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR表示</title>

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;padding:16px}
    .box{max-width:720px;margin:0 auto}
    .note{font-size:14px;line-height:1.6;color:#333}
    .btn{
      display:inline-block;padding:12px 18px;border-radius:10px;border:1px solid #ccc;
      text-decoration:none;font-size:16px
    }
    model-viewer{width:100%;height:70vh;background:#f3f3f3;border-radius:12px}
  </style>

  <!-- Android用：model-viewer を読み込む -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
<div class="box">

<script>
  const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  const isAndroid = /Android/i.test(navigator.userAgent);

  // ★iPhoneは即Quick Lookへ（白いプレビュー画面を出さない）
  if (isiOS) {
    location.replace("https://kure-udcj.github.io/demo/meiban_sample.usdz");
  }
</script>

<h2>AR表示</h2>

<!-- Androidのみ表示される（iPhoneは上で即遷移するためここは見えない） -->
<model-viewer
  src="https://kure-udcj.github.io/demo/meiban_sample.glb"
  ar
  ar-modes="scene-viewer"
  camera-controls
  shadow-intensity="0"
  alt="3Dモデル">
</model-viewer>

<p class="note">
・Android：右下のARアイコン（またはモデル上のAR）をタップして起動します。<br>
・iPhone：自動でARが起動します。起動しない場合は下のリンクからお試しください。<br><br>
<a class="btn" href="https://kure-udcj.github.io/demo/meiban_sample.usdz ">iPhone（Quick Look）で開く</a>
</p>

</div>
</body>
</html>
